<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Color Vision Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Color Vision Test</h1>
            <p>Enter the number you see in each circle. Complete all 10 tests.</p>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">Test 1 of 10</span>
            </div>
        </div>

        <div class="test-screen" id="testScreen">
            <div class="test-plate" id="testPlate">
                <!-- Test image will appear here -->
            </div>
            <div class="input-area">
                <input type="number" id="numberInput" placeholder="Enter number" min="0" max="99">
                <button onclick="checkAnswer()">Next Test</button>
            </div>
        </div>

        <div class="results-screen" id="resultsScreen" style="display: none;">
            <h2>Test Complete!</h2>
            <div class="score" id="scoreDisplay"></div>
            <div class="result" id="resultMessage"></div>
            <div class="details" id="resultDetails"></div>
            <button onclick="restartTest()">Take Test Again</button>
        </div>
    </div>

    <script src="test-data.js"></script>
    <script src="test-engine.js"></script>
</body>
</html>
