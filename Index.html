<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Color Vision Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Vision Assessment</h1>
            <p>Enter the numbers you see in each circle. There are 10 tests.</p>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progressText">Test 1 of 10</span>
            </div>
        </header>

        <main>
            <div id="testScreen">
                <div class="test-plate" id="currentPlate">
                    <!-- Test plate will be generated here -->
                </div>
                <div class="input-section">
                    <input type="number" id="userInput" placeholder="Enter the number you see" min="0" max="99">
                    <button onclick="checkAnswer()">Next Test</button>
                </div>
            </div>

            <div id="resultsScreen" class="hidden">
                <h2>Test Results</h2>
                <div id="scoreDisplay"></div>
                <div id="resultMessage"></div>
                <button onclick="restartTest()">Take Test Again</button>
            </div>
        </main>
    </div>

    <script src="js/test-data.js"></script>
    <script src="js/test-engine.js"></script>
</body>
</html>
